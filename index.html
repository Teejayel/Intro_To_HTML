<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to HTML</title>
    <style>
        table, th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            border-spacing: 1px;
        }
    </style>
</head>
<body>
    
    <h1>Intro to HTML</h1>
    <h5>Hello from the H5</h5>

    <p>I'm practicing some typing to see how this looks</p>
    <ol>
        <li>First thing</li>
        <li>Second thing</li>
        <li>third thing</li>
        <li>fourth thing</li>

    </ol>

    <form action ="#">
        <div>
            <label for="CatName">Cat Name</label>
            <input title="CatName" type="number">
        </div>
        <br>
        <div>
            <input type="radio" name="gender">
            <label><em><strong>Male</strong></em></label>
            <input type="radio" name="gender">
            <label>Female</label>
        </div>
    </form>
    <table>
        <tr>
            <th>Testing this</th>
            <th>Out to see</th>
            <th>How it works</th>
        </tr>
        <tr>
            <td>I wonder if</td>
            <td>I need to</td>
            <td>do something else</td>
        </tr>
        <tr>
            <td>I bet this</td>
            <td>needs a special</td>
            <td>command to work</td>
        </tr>
    </table>
</body>
</html>
